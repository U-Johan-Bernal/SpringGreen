<!DOCTYPE html>
<html>
<head th:replace="layouts/base_layout :: head"></head>
<body>

<div class="container mt-5">
	<div th:each="producto : ${productos}">
		<div class="row justify-content-center">
			<div class="card m-1 p-2" style="width: 50%;">
				<div class="row">
					<div class="col-md-7">
						<img class="float-left ml-1" th:src="@{'/Desktop/'+${producto.foto}}" th:alt="${producto.foto}" style="max-width: 80%; max-height: 90%;"/>
					</div>
					
					<div class="col-md-5 mt-4">
						<h5 th:text="${producto.nombre}"></h5>
						<br/>
						<h7 th:text="'DescripciÃ³n: '+${producto.descripcion}"></h7>
						<br/>
						<h7 th:text="'$ '+${producto.precio}"></h7>
						<br/>
						<h7 th:text="${producto.cantidad}+' unidades'"></h7>
						<div class="mt-3">
							<button type="button" class="btn btn-outline-success" ><i class="fas fa-store-alt"></i> Comprar</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<a th:href="@{/}"><button class="btn btn-primary m-5">&laquo;Volver</button></a>
</div>

</body>
</html>
