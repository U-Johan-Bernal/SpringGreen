<!DOCTYPE html>
<html>
<head th:replace="layouts/base_layout :: head"></head>
<body>
	<div>
		<div class="row justify-content-center">
			<div class="col-md-4 mt-5">
				<div class="alert alert-success" th:if="${success!=null}" th:text="${success}"></div>
			</div>
	</div>
	
	<div class="container">
		<div class="row justify-content-center">
			
			<div class="card mt-5">			
			
			<div class="card-header text-center"><h4>REGISTRO PRODUCTOS</h4></div>
			<div class="card-body">
				<form th:action="@{/}" th:object="${productos}" method="POST" enctype="multipart/form-data">
				
				<div class="form-group">
					<label>Código Ean</label>
					<input type="text" th:field="*{ean}" class="form-control"/>
				</div>
				
				<div class="form-group">
					<label>Nombre</label>
					<input type="text" th:field="*{nombre}" class="form-control"/>
				</div>
				
				<div class="form-group">
					<label>Descripción</label>
					<input type="text" th:field="*{descripcion}" class="form-control"/>
				</div>
				
				<div class="form-group">
					<label>Precio</label>
					<input type="number" th:field="*{precio}" class="form-control"/>
				</div>
				
				<div class="form-group">
					<label>Cantidad</label>
					<input type="number" th:field="*{cantidad}" class="form-control"/>
				</div>
			
				<div class="form-group">
					<input type="file" name="file" class="m-2"/>
				</div>
				
					<button type="submit" class="btn btn-success">Guardar</button>
				</form>
			
			
			
			</div>
			
			</div>
		
		</div>
		
			<div class="m-5">
				<a th:href="@{/listar}"><button class="btn btn-primary">Ver Productos</button></a>
			</div>
	</div>
</body>
</html>
